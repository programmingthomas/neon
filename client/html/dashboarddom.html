<div class="row">
  <div class="span2 offset1 profileContainer hidden-phone">
    <img src="/userImages/default.png" id="dashuserimage"/>
    <br/>
    <div class="profileText">
    	<a id="profileLink" href="#">
   			<h4 style="margin:0;padding:0;" id="dashrealname"></h4>
    		<p style="font-size:larger;color:#CCC" id="dashusername"></p>
		</a>
    </div>
  </div>
  <div class="span8 offset3">
      <div class="postContainer">
          <form id="postform">
              <input type="text" class="span5" placeholder="Post something... anything..." id="postentry"/>
              <select class="span2" id="postgroup">
              </select>
              <button class="btn pull-right" type="submit">Post</button>
                              <br/>     
          </form>
      </div>
      <br />
      <div class="whitecontainer" id="dashposts">
      </div>
      <br>
  </div>
</div>
<script>
$("#postform").submit(function(){
	Post($("#postentry").val(), $("#postgroup").val());
	$("#postentry").val("");
	return false;
});
</script>
