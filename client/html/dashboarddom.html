<div class="row">
	<div class="span3">
		<div class="hidden-phone profileContainer whitecontainer">
			<div class="row">
				<div class="span1">
					<img src="/userImages/default.png" id="dashuserimage"/>
				</div>
				<div class="span">
					<h4 style="margin:0;padding:0" id="dashrealname">Real Name</h4>
					<p style="font-size:larger;color:#777" id="dashusername">@username</p>
				</div>
			</div>
		</div>
	</div>
	<div class="span9">
		<div class="postContainer whitecontainer">
			<form id="postform" style="margin:0px;">
				<input type="text" class="span5" placeholder="Post something... anything..." id="postentry"/>
				<select class="span3" id="postgroup">
				</select>
				<button class="btn btn-primary pull-right" type="submit">Post</button>
                                <br/>     
            </form>
        </div>
		<br />
		<div class="whitecontainer" id="dashposts">
		</div>
		<br>
	</div>
</div>
<script>
$("#postform").submit(function(){
	nc_post(localStorage.username, localStorage.passkey, $("#postgroup").val(), $("#postentry").val());
	$("#postentry").val("");
	return false;
});
</script>
