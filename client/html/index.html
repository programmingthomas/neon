<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard - Neon</title>
		<link rel="stylesheet" href="css.css" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	</head>
	<body>
		<div id="navbar">
			<div class="content">
				<h1>Neon</h1>
				<ul id="menu">
					<li><span class="icon-home"></span></li>
					<li><span class="icon-group"></span></li>
					<li><span class="icon-inbox"></span></li>
					<li style="float:right"><span class="icon-cog"></span></li>
				</ul>
			</div>
		</div>
		<section id="loginbox">
			<!-- Apparently this is the best way of embedding a scaled SVG in a web page. I HATE IT. -->
			<svg id="svgloginlogo" height="64" width="64" viewBox="0 0 1000 1000">
				<image x="0" y="0" height="1000" width="1000"  xlink:href="images/new_logo_animation_dark.svg"/>
			</svg>
			<h1>Welcome to Neon</h1>
			<h3>The educational blogging network</h3>
			<form>
				<div id="input_container"><div>Username</div><input type="text" id="login-username" placeholder="Username" required="required"/></div>
				<div id="input_container"><div>Password</div><input type="password" id="login-password" placeholder="Password" required="required"/></div>
				<input type="submit" value="Login" />
			</form>
		</section>
		<aside id="signupbox">
			<h1>Sign up to Neon</h1>
			<h3>It's fast, simple and unregrettable</h3>
			<form>
				Name <input type="text" id="signup-real-firstname" placeholder="First Name" required="required"/><input type="text" id="signup-real-surname" placeholder="Surname" required="required"/><br/>
				Username <input type="text" id="signup-username" placeholder="Choose a username" required="required"/><br/>
				Password <input type="text" id="signup-password-1" placeholder="Password" required="required"/><br/>
				Verify <input type="text" id="signup-password-2" placeholder="Verify Password" required="required"/><br/>
				<input type="submit" value="Sign Up" />
			</form>
		</aside>
		<!--
		<div class="content">
			<div class="small left">Small</div>An <aside>?
			<div class="large right">Large</div>An <article>?
		</div>
		-->
		<footer id="footer" class="content">
				<hr />
				Neon is an open-source project. Its <a href="http://github.com/TDimaline/neon">source is available on GitHub</a>.
		</footer>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="neonclient.js"></script>
		<script src="core.js"></script>
		<!--[if lt IE 9]>
			<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
	</body>
</html>
