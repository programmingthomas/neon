<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard - Neon</title>
		<link rel="stylesheet" href="css.css" type="text/css" />
		<link href='fonts.css' rel='stylesheet' type='text/css'>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="jquery-1.8.2.min.js"></script>		
		<script type="text/javascript" src="core.js"></script>
		<script type="text/javascript">
			document.ready = function() {
				$("#login").submit(function() {
					nc_login($('#login-username').val(),$('#login-password').val());
					return false;	
				});
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Neon</h1>
			<nav>
				<div class="barbutton" id="home"><div aria-hidden="true" data-icon="&#xe001;"></div><span>Home</span></div>
				<div class="barbutton" id="groups"><div aria-hidden="true" data-icon="&#xe002;"></div><span>Groups</span></div>
				<div class="barbutton" id="mail"><div aria-hidden="true" data-icon="&#xe003;"></div><span>Mail</span></div>
				<div class="barbutton" id="settings"><div aria-hidden="true" data-icon="&#xe004;"></div><span>Settings</span></div>
			</nav>
		</header>
		<section id="loginbox">
			<svg id="svgloginlogo" height="200" width="200" xmlns:xlink="http://www.w3.org/1999/xlink"  version="1.0"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
				<image x="0" y="0" height="1000" width="1000"  xlink:href="images/new_logo_animation_dark.svg"/>
			</svg>
			<h1>Welcome to Neon</h1>
			<h3>The educational blogging network</h3>
			<form id="login">
				<div id="input_container"><div>Username</div><input type="text" id="login-username" placeholder="Username" required="required"/></div>
				<div id="input_container"><div>Password</div><input type="password" id="login-password" placeholder="Password" required="required"/></div>
				<input type="submit" value="Login" />Or <a href="#" id="signuplink">sign up?</a>
			</form>
		</section>
		<aside id="signupbox">
			<h1>Sign up to Neon</h1>
			<h3>It's fast, simple and unregrettable</h3>
			<form>
				Name <input type="text" id="signup-realname" placeholder="Full Name" required="required"/><br/>
				Username <input type="text" id="signup-username" placeholder="Choose a username" required="required"/><br/>
				Password <input type="password" id="signup-password-1" placeholder="Password" required="required"/><br/>
				Verify <input type="password" id="signup-password-2" placeholder="Verify Password" required="required"/><br/>
				<input type="submit" value="Sign Up" />
			</form>
		</aside>
		<footer id="footer" class="content">
				<hr />
				Neon is an open-source project. Its <a href="http://github.com/TDimaline/neon">source is available on GitHub</a>.
		</footer>
		<script type="text/javascript" src="neonclient.js"></script>
		<!--[if lt IE 9]>
			<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
	</body>
</html>
