<div class="hero-unit largeHeader span11">
	<div class="pull-right">
		<div>
			<a class="btn btn-success btn largeButton" id="settingsSave">Save</a>
			<a class="btn btn-danger btn largeButton" id="settingsCancel">Cancel</a>
		</div>
    </div>
	<div class="span2" style="margin-left:0px;">
		<h1 style="font-weight:500">Settings</h1>
	</div>
</div>
<div class="row" style="margin-top:65px">
	<div class="span8 offset2 whitecontainer">
    	<h2>General Settings</h2>
        <div class="span2">
        	<h3>Profile Picture</h3>
        	<ul class="thumbnails">
  				<li>
    				<div class="thumbnail">
      					<img id="profilePicture"/>
                        <br/>
      					<a class="btn btn-success btn-small">Upload new picture</a>
    				</div>
  				</li>
			</ul>
        </div>
        <div class="span5">
        	<h3>Personal Details</h3>
        	<label class="control-label" for"txtName">Full Name</label>
            <input id="txtName" class="inputs" type="text" placeholder="Full Name"/>
            <label class="control-label" for"txtUsername">Username</label>
            <input id="txtUsername" class="inputs" type="text" placeholder="@username"/>
        	<h3>Password</h3>
        	<label class="control-label" for"txtPass">Password</label>
            <input id="txtPass" class="inputs" type="password" placeholder="Password"/>
            <label class="control-label" for"txtVerify">Verify</label>
            <input id="txtVerify" class="inputs" type="password" placeholder="Verify Password"/>
            <br/>
            <a class="btn btn-danger btn" id="passwordChange">Change Password</a>
            <br/>
      </div>
    </div>
</div>
<div class="row">
	<div class="span8 offset2 whitecontainer" style="margin-top:20px">
    	<h2>Appearance</h2>
        <div>
        	<h3>Background Picture</h3>
            <div id="backgrounds" style="margin-left:30px">
				Some pretty backgrounds!
            </div>
        </div>
        <br/>
      	<a class="btn btn-success btn-small pull-right">Upload new picture</a>
        <br/>
    </div>
</div>
