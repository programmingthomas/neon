<div class="hero-unit largeHeader span11">
	<div class="pull-right">
		<div>
			<a class="btn btn-success btn largeButton" id="settingsSave">Save</a>
			<a class="btn btn-danger btn largeButton" id="settingsCancel">Cancel</a>
		</div>
    </div>
	<div class="span2" style="margin-left:0px;">
		<h1 style="font-weight:500">Settings</h1>
	</div>
</div>
<div class="row" style="margin-top:65px">
	<div class="span8 offset2 whitecontainer">
    	<h2>General Settings</h2>
        <div class="span2">
        	<h3>Profile Picture</h3>
        	<ul class="thumbnails">
  				<li>
    				<div class="thumbnail">
      					
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="fileupload-new thumbnail" style="max-width:100px; height:100px;">
                                <img id="profilePicture"/>
                            </div>
							<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 100px; max-height: 100px; line-height: 20px;"></div>
							<div>
								<span class="btn btn-file btn-success">
									<span class="fileupload-new">Select image</span>
									<span class="fileupload-exists">Change</span>
									<input type="file" />
								</span>
								<a href="#" class="btn fileupload-exists btn-danger" data-dismiss="fileupload">Remove</a>
							</div>
						</div>
    				</div>
  				</li>
			</ul>
        </div>
        <div class="span5">
        	<h3>Personal Details</h3>
        	<label class="control-label" for"txtName">Full Name</label>
            <input id="txtName" class="inputs" type="text" placeholder="Full Name" data-toggle="popover" data-content="This should be your first name and your surname; <i>you can use a nick name</i>" />
            <label class="control-label" for"txtUsername">Username</label>
            <input id="txtUsername" class="inputs" type="text" placeholder="@username" data-toggle="popover" data-content="Not sure you should be able to change this&hellip;" /> <!-- ARE WE REALLY LETTING THEM CHANGE USERNAME!! -->
            <a class="btn btn-success btn" id="passwordChange">Update details</a>
        	<h3>Password</h3>
        	<label class="control-label" for"txtPass">Password</label>
            <input id="txtPass" class="inputs" type="password" placeholder="Password" data-toggle="popover" data-content="Please choose a secure password" />
            <label class="control-label" for"txtVerify">Verify</label>
            <input id="txtVerify" class="inputs" type="password" placeholder="Verify Password" data-toggle="popover" data-content="Just make sure it's the same" />
            <br/>
            <a class="btn btn-danger btn" id="passwordChange">Change Password</a>
            <br/>
      </div>
    </div>
</div>
<div class="row">
	<div class="span8 offset2 whitecontainer" style="margin-top:20px">
    	<h2>Appearance</h2>
        <div>
        	<h3>Background Picture</h3>
            <div id="backgrounds" style="margin-left:30px">
				Some pretty backgrounds... are just coming...<br/>
                <progress></progress>
            </div>
        </div>
        <br/>
		<div class="fileupload fileupload-new pull-right" data-provides="fileupload">
			<span class="btn btn-file btn-success">
				<span class="fileupload-new">Upload new background</span>
				<span class="fileupload-exists">Change background image</span>
				<input type="file" />
			</span>
			<a href="#" class="btn fileupload-exists btn-danger" data-dismiss="fileupload">Remove</a>
			<div class="fileupload-new thumbnail" style="width: 200px; height: 125px;">
				<img src="http://www.placehold.it/200x125/EFEFEF/AAAAAA&text=No+image" />
			</div>
 			<div class="fileupload-preview fileupload-exists thumbnail" style="width: 125px; height: 200px;"></div>
		</div>
        <br/>
    </div>
</div>
<script>
	$('input').popover({
		html : true,
		trigger : 'focus',
		placement : 'right'
	});
</script>
