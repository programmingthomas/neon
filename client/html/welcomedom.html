<div id="welcomebox" class="container">
	<section id="loginbox">
		
		<svg id="svgloginlogo" height="120" width="120" xmlns:xlink="http://www.w3.org/1999/xlink"  version="1.0"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
			<image x="0" y="0" height="1000" width="1000"  xlink:href="images/new_logo_animation_dark.svg"/>
		</svg>
		
		<h1>Welcome to Neon</h1>
		<h3>The educational blogging network</h3>
		<form id="login">
			<div id="input_container">
				<input type="text" id="login-username" placeholder="Username" required autocorrect="off" autocapitalize="off" />
			</div>
			<div id="input_container">
				<input type="password" id="login-password" placeholder="Password" required/>
			</div>
			<br/>
			<p class="loginsignuperror"></p>
			<button class="btn btn-primary" type="submit">Login</button> or <span  class="switchform">sign up?</span>
		</form>
		Neon is an open-source project. Its <a href="https://github.com/programmingthomas/neon-2013">source is available on GitHub</a>.
	</section>
	
	<section id="signupbox">
		<h1>Sign up to Neon</h1>
		<h3>It's fast, simple and unregrettable</h3>
		<form id="signup">
			<div id="input_container">
				<input type="text" id="signup-realname" placeholder="Full Name" required/>
			</div>
			<div id="input_container">
				<input type="text" id="signup-username" placeholder="Choose a username" required autocorrect="off" autocapitalize="off" />
			</div>
			<div id="input_container">
				<input type="password" id="signup-password-1" placeholder="Password" required/>
			</div>
			<div id="input_container">
				<input type="password" id="signup-password-2" placeholder="Verify Password" required/>
			</div>
			<br/>
			<p class="loginsignuperror"></p>
			<button class="btn btn-primary" type="submit">Sign Up</button> or <span class="switchform">log in?</span>
		</form>
	</section>
	
</div>

<script>
	$("#login").submit(function() {
		Login($('#login-username').val(),$('#login-password').val());
		return false;	
	});
	$("#signup").submit(function() {
		if ($("#signup-password-1").val() == $("#signup-password-2").val())
		{
			Register($("#signup-username").val(),
						$("#signup-password-1").val(),
						$("#signup-realname").val());
		}
		return false;	
	});
	$('.switchform').click(function() {
		console.log("Clicked?");
		$("#signupbox").slideToggle();
		$("#loginbox").slideToggle();
	});
</script>
